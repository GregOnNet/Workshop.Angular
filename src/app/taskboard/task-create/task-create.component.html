<ng-container>
  <form [formGroup]='form' (ngSubmit)='create()'>
    <mat-form-field>
      <input matInput formControlName='title' placeholder='Title' required>
      <mat-error *ngIf='form.get("title").hasError("required")'>Title is required!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName='text' placeholder='Text' required>
      <mat-error *ngIf='form.get("text").hasError("required")'>Text is required!</mat-error>
    </mat-form-field>
    <div class='form-actions'>
      <button mat-raised-button type='submit' [disabled]='!form.valid'>
        +
      </button>
    </div>
  </form>
</ng-container>
